<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="icon" href="img/Logo.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Main banner -->
    <header class="banner-header white-bg">
        <img id="logo" src="img/Logo.png" alt="logo-Boolean">
        <h1>Toboolist</h1>
    </header>

    <!-- List body -->
    <main class="container white-bg">

        <!-- List Actions -->
        <header class="list-header white-bg">

            <form class="add-button">
                <button class="buttons-layout" id="add-task-button">
                    Add Task
                </button>

                <button class="buttons-layout" id="add-section-button">
                    Add Section
                </button>
            </form>
        </header>

        <!-- New task section -->
        <ul class="task">
            <li>
                <div class="arrow">&#9660;</div>
                <h2 class="list-title">New Task</h2>
            </li>

        </ul>

        <ul class="task">
            <li>
                <div class="arrow">&#9660;</div>
                <h2 class="list-title">Today</h2>
            </li>

        </ul>

        <ul class="task">
            <li>
                <div class="arrow">&#9660;</div>
                <h2 class="list-title">Upcoming</h2>
            </li>

        </ul>





    </main>


</body>

</html>
